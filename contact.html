        // Create code rain effect with more columns
        function createCodeRain() {
            const container = document.getElementById('codeRain');
            const width = window.innerWidth;
            const columns = Math.floor(width / 200); // More columns, closer together

            // Clear existing content
            container.innerHTML = '';

            // Create columns
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'code-column';
                column.style.left = (i * 200 + Math.random() * 30) + 'px';
                
                // Create a random sequence of code snippets
                let html = '';
                const snippetCount = 3 + Math.floor(Math.random() * 3); // 3-5 snippets per column
                for (let j = 0; j < snippetCount; j++) {
                    const snippet = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
                    html += snippet + '\n\n';
                }
                column.textContent = html;
                
                // Randomize animation duration and delay
                const duration = 20 + Math.random() * 15; // 20-35 seconds
                const delay = -Math.random() * 30;
                column.style.animationDuration = `${duration}s`;
                column.style.animationDelay = `${delay}s`;
                
                container.appendChild(column);
            }
        }

        // Initialize code rain
        createCodeRain();

        // Recreate on window resize with debounce
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(createCodeRain, 300);
        });
    </script>
    <script>
        // Form submission handling
        const form = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');
        const successMsg = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Sending...';

            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    form.reset();
                    form.style.display = 'none';
                    successMsg.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = 'thanks.html';
                    }, 2000);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Sorry, there was an error sending your message. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Message';
            }
        });
