<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks! | Gowtham Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 1s ease-in forwards;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto px-6 py-12 text-center opacity-0 animate-fadeIn">
        <div class="mb-8">
            <i class="fas fa-check-circle text-6xl text-green-500"></i>
        </div>
        <h1 class="text-3xl font-light mb-4 text-gray-900 dark:text-white">Thank You!</h1>
        <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">Your message has been sent successfully. I'll get back to you soon!</p>
        <a href="index.html" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
            <i class="fas fa-home mr-2"></i> Back to Home
        </a>
    </div>

    <script>
        // Check system dark mode preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
